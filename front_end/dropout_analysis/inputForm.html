<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="stylesheet" href="src/index.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>
<body>

<div className="bg-light">
    <div>
        <div className="row">
            <br />
            <hr />
            <div className="col-3"></div>
            <div className="col">
                &nbsp;&nbsp;
                <a href="#student_details">Student Details</a>&nbsp;&nbsp;
                |&nbsp;&nbsp;
                <a href="#family_details">Family Details</a>&nbsp;&nbsp;
                |&nbsp;&nbsp;
                <a href="#financial_details">Financial Details</a>&nbsp;&nbsp;
                |&nbsp;&nbsp;
                <a href="#caste_details">Caste Details</a>&nbsp;&nbsp;
                |&nbsp;&nbsp;
                <a href="#academic_details">Academic Details</a>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    <hr />

<!--  -->
    <div className="row">
        <div className="col-3"></div>
        <div className="col-6 bg-light">
            <h1 id="student_details">Student Details</h1>
            <hr />
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Father's name" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" />
                    </div>
                </div>
    
                <label class="form-check-label" for="inlineRadio1">
                    Date Of Birth: &nbsp;
                </label>
                <input type="date" />
                <label class="form-check-label" for="inlineRadio1">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age:
                </label>
                <input type="number" disabled />
                <br />
                <label>
                    Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        Female
                    </label>
                </div>
                <br />
                <label>
                    Orphan:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="orphan" id="inlineRadio3" value="option3" />
                    <label class="form-check-label" for="inlineRadio3">
                        yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="orphan" id="inlineRadio4" value="option4" />
                    <label class="form-check-label" for="inlineRadio4">
                        no
                    </label>
                </div>
                <br />
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        Aadhar No.
                    </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        Contact No.
                    </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        Contact Mail Id.
                    </label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        Mother Tongue
                    </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        Contact No.
                    </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" />
                    </div>
                </div>
    
                <label>
                    CWSN:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="CWSN" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">
                        yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="CWSN" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        no
                    </label>
                </div>
    
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">
                        Nationality
                    </label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" />
                    </div>
                </div>
    
                <label>
                    No. Of Siblings:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s1" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">
                        1
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s1" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        2
                    </label>
                </div>
    
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="s1" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        3
                    </label>
                </div>
    
                <br />
    
                <label>
                    Drug addiction:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="d1" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">
                        yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="d1" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        no
                    </label>
                </div>
    
                <hr />
            </form>
        </div>
    
        <div className="col-3"></div>
    </div>  

<!-- parent detail -->
<div className="row">
    <div className="col-3"></div>
    <div className="col-6">
        <h1 id="family_details">Parent Details</h1>
        <hr />
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Father's name" />
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Mother's name" />
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Guardian's name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    Contact No.
                </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    Aadhar No.
                </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" />
                </div>
            </div>


            <label>
                Father's Occupation:&nbsp;&nbsp;
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="a1" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                    1 - working
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="a1" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                    0 - non-working
                </label>
            </div>
            <br />

            <label>
                Mother's Occupation:&nbsp;&nbsp;
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="b1" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                    1 - working
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="b1" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                    0 - non-working
                </label>
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Father's Qualification:
                    &nbsp;&nbsp;&nbsp;</label>
                <select class="custom-select mr-sm-2 col-5" id="inlineFormCustomSelect">
                    <option>0 - primary</option>
                    <option>1 - secondary</option>
                    <option>2 - higher secondary</option>
                    <option>3 - bachelor's degree</option>
                    <option>4 - master's degree</option>
                    <option>5 - Doctorate degree</option>
                </select>
            </div>


            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Mother's Qualification: &nbsp;</label>
                <select class="custom-select mr-sm-2 col-5" id="inlineFormCustomSelect">
                    <option>0 - primary</option>
                    <option>1 - secondary</option>
                    <option>2 - higher secondary</option>
                    <option>3 - bachelor's degree</option>
                    <option>4 - master's degree</option>
                    <option>5 - Doctorate degree</option>
                </select>
            </div>

        </form>

        <hr />
    </div>
</div>

    <!-- financial -->

    <div className="row">
        <div className="col-3"></div>
        <div className="col-6">
            <h1 id="financial_details">Financial Details</h1>
            <hr />
            <form>
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">
                        Family Annual Income: &nbsp;
                    </label>
                    <select class="custom-select mr-sm-2 col-5" id="inlineFormCustomSelect">
                        <option>0 - (0 to 2,50,000)</option>
                        <option>1 - (2,50,000 to 6,00,000)</option>
                        <option>2 - (greater than 6,00,000)</option>
                    </select>
                </div>
    
                <label>Debt:&nbsp;&nbsp;</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="a" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">
                        1 - yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="a" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        0 - no
                    </label>
                </div>
                <br />
    
                <label>BPL beneficiary:&nbsp;&nbsp;</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="b" id="inlineRadio1" value="option1" />
                    <label class="form-check-label" for="inlineRadio1">
                        1 - yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="b" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2">
                        0 - no
                    </label>
                </div>
                <hr />
            </form>
        </div>
    </div>


<!-- caste -->

<div className="row">
    <div className="col-3"></div>
    <div className="col-6">
        <h1 id="caste_details">Caste & Category Details</h1>
        <hr />

        <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Social Category: &nbsp;</label>
            <select class="custom-select mr-sm-2 col-5" id="inlineFormCustomSelect">
                <option>0 - SC</option>
                <option>1 - ST</option>
                <option>2 - OBC</option>
                <option>3 - General</option>
                <option>4 - EWS</option>
            </select>
        </div>

        <label>
            Minority:&nbsp;&nbsp;
        </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
            <label class="form-check-label" for="inlineRadio1">
                1 - yes
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
            <label class="form-check-label" for="inlineRadio2">
                0 - no
            </label>
        </div>

        <hr />
    </div>
</div>

<!-- acadmic  -->

<div className="row">
    <div className="col-3"></div>
    <div className="col-6">
        <h1 id="academic_details">Academic Details</h1>
        <hr />
        <form>
            <div className="row">

                <label for="exampleFormControlSelect1">
                    Admission Number
                </label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Admission Number" />
                </div>
            </div>
            <div className="col-6">
                <label>Admission Date</label>
                <input type="date" class="form-control" placeholder="Admission Number" />
            </div>


            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Academic Stream:
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select class="custom-select mr-sm-2 col-4" id="inlineFormCustomSelect">
                    <option>0 - Art</option>
                    <option>1 - Science</option>
                    <option>2 - Commerce</option>
                    <option>3 - Vocational</option>
                    <option>4 - Other streams</option>
                </select>
            </div>

            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Status in previous year: &nbsp;</label>
                <select class="custom-select mr-sm-2 col-4" id="inlineFormCustomSelect">
                    <option>0 - Studied at Current/Same School</option>
                    <option>1 - Studied at Other School</option>
                    <option>3 - Anganwadi/ ECCE Centre</option>
                    <option>4 - Not studied</option>
                </select>
            </div>

            <div class="row my-1">
                <label class="mr-sm-2 col-auto sr-only" for="inlineFormCustomSelect">Grade in previous year:</label>
                <div className="col-4">
                    <input type="text" class="form-control col-auto" placeholder="Previous year Grades" />
                </div>
            </div>


            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Result in previous year type: &nbsp;</label>
                <select class="custom-select mr-sm-2 col-4" id="inlineFormCustomSelect">

                    <option>1-Promoted/Passed</option>
                    <option>2-Promoted/Passed with grace</option>
                    <option>3-Detained/Repeater/Not Passed</option>
                    <option>4-Promoted/Passed without Examination</option>
                </select>
            </div>

            <label>
                Out of the school child:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                    1 - yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                    0 - no
                </label>
            </div>
            <br />
            <label>
                Appeared in previous year examination:&nbsp;&nbsp;
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="a" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                    1 - yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="a" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                    0 - no
                </label>
            </div><br />


            <label>
                Scholarship
                Holder:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="b" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                    1 - yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="b" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                    0 - no
                </label>
            </div>

            <div class="row my-1">
                <label class="mr-sm-2 col-auto sr-only" for="inlineFormCustomSelect">Suspension days: &nbsp;</label>
                <div className="col-4">
                    <input type="text" class="form-control col-auto" placeholder="Suspension days" />
                </div>
            </div>

            <label>
                Student is dropped or continued?:&nbsp;&nbsp;
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="c" id="inlineRadio1" value="option1" />
                <label class="form-check-label" for="inlineRadio1">
                    1 - yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="c" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">
                    0 - no
                </label>
            </div>
        </form>
    </div>
</div>

<!-- submit button -->

    <div className="row">
        <div className="col-3"></div>
        <div className="col-6">
            <br />
            <button className="btn btn-primary">Submit</button>
        </div>
    </div>


    <br />
    <br />
    <br />
    <br />
</div>
    
</body>
</html>
